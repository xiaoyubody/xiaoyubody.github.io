    <h1 class="article-title">what i want to say</h1>
  </div>
   <div class="post-meta">
    <span class="post-time">2018-11-21</span>
  </div>
  <div class="post-content">
    <p>每个人，都会被自己的想法所牵绊。</p>
<p>我很随性，想做什么做什么，可能这也正是我到现在很孤僻的原因。</p>
<p>经常会做一些别人看来很荒唐而又可笑的事，但我宁愿在别人看来很可笑，也不愿失了本心。</p>
<p>在某些时间段我很正常，在某些时间段我很疯狂，十分享受一个人的世界，因为想做什么做什么，没任何事情可以烦到我。</p>
<p>写下这篇文章，记录真实的自己。</p>
